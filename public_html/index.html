                                    <li><a href="inflight-menu.html" class="item-link close-panel">

                                                <div class="item-inner"> 
                                                    <div class="item-title">Inflight Service</div>
                                                </div>
                                            </div></a></li>
                                    <li><a href="krisair-menu.html" class="item-link close-panel"> 
                                            <div class="item-content">

                                            </div></a></li>

                                </ul>

                    </div>

            </div>

        <div class="panel panel-right panel-reveal">
            <div class="view view-right">
                <div class="pages navbar-fixed">
                    <div data-page="panel-right1" class="page">
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="center">Shopping Cart</div>
                            </div>
                        </div>
                        <div class="page-content">                             
                            <div class="list-block">
                                <ul id="CartList">                                                                                                   
                                    <li class="swipeout">

                    </div>
                </div>

        <div class="views">
            <div class="view view-main">
                <div class="pages navbar-fixed">
                    <div data-page="index" class="page">

                        <div class="page-content" style="background-image: url('img/homescreen.jpg'); background-size: 100%; background-position:center bottom;background-repeat: no-repeat;">
                            <div class="row" style="background-color:#DCDACD;">
                                <div class="left button" style="text-transform: none;" id="greetings">
                                    <script type="text/javascript">
                                        var today = new Date()
                                        var curHr = today.getHours();

                                        if (curHr < 12) {
                                            document.write("Good Morning");
                                        } else if (curHr < 18) {
                                            document.write("Good Afternoon");
                                        } else {
                                            document.write("Good Evening");
                                        }
                                    </script>
                                </div>
                                <div class="right button" style="text-transform: none;"><a href="login.html">Login</a></div>
                            </div>
                            <div class="content-block">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                <div class="toolbar-inner">
                    <div class="left">

                    </div>
                    <div class="right">
                        <a href="#" class="link close-picker">That's For Me!</a>
                    </div>
                </div>
            </div>
